<!DOCTYPE html>
<script>
    function computerPlay() {
        const rockPaperScissors = ["rock", "paper", "scissors"]
        return rockPaperScissors[Math.floor(Math.random()*rockPaperScissors.length)]
    }

    function playRound(computerSelection) {
        let playerSelection = prompt("Enter rock, paper, or scissors").toLowerCase()
        try {
            if (playerSelection != ("rock" || "scissors" || "paper")) throw "not an option."
        } catch (err) {
            console.error("Input is " + err)
        }
        if (playerSelection == "rock" && computerSelection == "scissors") {
            return "You Win! Rock beats Scissors" 
        } else if (playerSelection == "rock" && computerSelection == "paper") {
            return "You Lose! Paper beats Rock!"
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            return "You Win! Paper beats Rock!"
        } else if (playerSelection == "paper" && computerSelection == "scissors") {
            return "You Lose! Scissors beats Paper!"
        } else if (playerSelection == "scissors" && computerSelection == "paper") {
            return "You Win! Scissors beats Paper!"
        } else if (playerSelection == "scissors" && computerSelection == "rock") {
            return "You Lose! Rock beats Scissors"
        } else {
            return "You Tied!"
        }
    }

    function evaluateRound(result, playerScore, computerScore) {
        if (result.slice(4, 5) == "W") {
            return ++playerScore
        } else if (result.slice(4, 5) == "L") {
            return ++computerScore
        } else {
            return result = playRound(computerPlay())
        }
    }

    function game() {
        let playerScore = 0
        let computerScore = 0
        for (let i = 0; i < 5; i++) {
            let result = playRound(computerPlay())
            console.log(result)
        } if (playerScore > computerScore) {
            return "You Won!"
        } else {
            return "You Lost!"
        }
    }
</script>
